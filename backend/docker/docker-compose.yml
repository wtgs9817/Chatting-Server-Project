services:
  test-app1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - C:/chat_logs:/app/logs  # [추가] 내 PC의 C:/chat_logs 폴더를 컨테이너와 연결
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVER_ID=app-1
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/chatting-server-test-db

  test-app2:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - C:/chat_logs:/app/logs  # [추가]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVER_ID=app-2
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/chatting-server-test-db

  test-app3:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    volumes:
      - C:/chat_logs:/app/logs  # [추가]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVER_ID=app-3
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/chatting-server-test-db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - test-app1
      - test-app2
      - test-app3

  redis:
    image: redis:latest