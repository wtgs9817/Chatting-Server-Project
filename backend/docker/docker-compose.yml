services:
  branch01-app1:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    # ports: - "8081:8080"  # 외부에서 직접 접속할 거 아니면 생략 가능

    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVER_ID=app-1
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/chatting-server-test-db
  branch01-app2:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVER_ID=app-2
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/chatting-server-test-db
  branch01-app3:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - SERVER_ID=app-3
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATASOURCE_URL=jdbc:mysql://host.docker.internal:3306/chatting-server-test-db

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # 브라우저는 여기로 접속!
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - branch01-app1
      - branch01-app2
      - branch01-app3